{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg')}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>The Programmer</h1>
              <span class="subheading">The Programmer is an online community of web professionals.</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
<!-- This code handel by the for loop -->
	{% for post in posts %}
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">
                {{ post.title}}
              </h2>
              <!--<h3 class="post-subtitle">
                Subtitle Here
              </h3>-->
            </a>
            <p class="post-meta">Posted by
              <a href="#">Admin</a>
              on {{ post.date }}</p>
          </div>
          {{  post.content[0:50] }}....
          <hr>
    {% endfor %}

          <!-- Pager -->
          <!--<div class="clearfix">
          	<a class="btn btn-primary float-left" href="#">&larr;New Posts</a>
            <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
          </div>-->
        </div>
      </div>
    </div>
{% endblock %}
